<!DOCTYPE html>

<head>

    <title>Pantio Header</title>

<!--        Phẩn Thông Tin Liên Hệ-->
        <div class="" id="header-info">
            <div class="">
                <span><a th:href="@{https://www.facebook.com/habao.02}" target="_blank">Đặt hàng online: 0389 817 057</a></span>
                <span>-</span>
                <span><a href="">CSKH: 1900 988 903</a></span>

            <div>
                <span><a href="">ĐỊA CHỈ HỆ THỐNG SHOWROOM</a></span>
            </div>
        </div>

<!--        Phần Menu-->
        <div id="header-menu">

            <div class="logo">
                <span><a th:href="@{/}"><strong>FASHION</strong></a></span>

            <div class="nav">

                </div>

                <span><a href=""><i class="bi bi-person"></i></a></span>
                <span>

                    </a>
                </span>
            </div>
        </div>

    <div class="banner">
        <img src="/uploads/ms_banner_img2.jpg" alt="Banner">
        <button class="btn-prev"><strong><i class="bi bi-chevron-compact-left"></i></strong></button>
