<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/MainHome.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
<div class="Body">
    <h2>Đăng ký tài khoản</h2>
    <div class="input_signup">
        <div class="input_signup_sdt">
            <label>Số điện thoại</label>
            <input type="text" placeholder="Nhập số điện thoại của bạn">
        </div>
        <div class="input_signup_pw">
            <label>Tạo mật khẩu</label>
            <input type="text" placeholder="Nhập mật khẩu">
        </div>
        <div class="input_signup_rpw">
            <label>Nhập lại mật khẩu</label>
            <input type="text" placeholder="Nhập lại mật khẩu">
        </div>
    </div>
    <a href="#" class="btn btn_body_signup">Đăng ký</a>
    <a th:href="@{/fashion/signin}" class="a_signup_return">Quay về</a>
</div>
</body>
</html>
